<!DOCTYPE html>
<html>
  <head>
    <title>Translator App</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div class="header"><h1>Minion Translator</h1></div>

      <textarea id="input" placeholder="Enter your text here"></textarea>

      <div><button id="btn-translate">Translate</button></div>

      <textarea id="output"></textarea>

      <footer class="footer">
        <h3>About</h3>
        <p>
          Are you a fan of Minion? If yes then use this app to convert text from
          English to Minion speak. Minion speak is a language spoken by the
          minions in Despicable Me.
        </p>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
